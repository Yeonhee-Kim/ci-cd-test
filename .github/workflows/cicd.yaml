name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  # 첫 번째 작업: 코드 스타일을 체크하는 Linting
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run linter
        run: |
          npm install eslint
          npx eslint .

  # 두 번째 작업: 테스트 실행 (Linting 작업이 성공해야 실행됨)
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

   # 세 번째 작업: 배포 (Testing 작업이 성공해야 실행됨)
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}  # GCP 인스턴스의 IP 주소
          username: ${{ secrets.USER }}  # GCP 인스턴스의 사용자 이름
          key: ${{ secrets.SSH_KEY }}  # 개인 키
          script: |
            cd ${{ secrets.DEPLOY_PATH }}  # 서버에서 배포될 경로
            git pull origin main           # 최신 코드를 서버로 가져오기
            npm install                    # 의존성 설치
            npm run build                  # 빌드 (필요한 경우)
            pm2 restart all                # PM2로 서버 재시작 (Node.js 앱일 경우)

